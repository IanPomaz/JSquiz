<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>JavaScript Quiz</title>
</head>
<body>

    <nav>
        <button id="highscores">High scores</button>
        <h3>Time: <span id="time">60</span></h3>
    </nav>
    <main>        
        <h1>Javascript Quiz</h1>
        <p>Welcome to the javascript quiz challenge! </p>
        <p>You will have 60 seconds to complete this multiple choice quiz.</p>
        <p>Upon completion you can put your name on the leaderboard!</p>
        <button id="start-button">Start Quiz!</button>
    </main>    

    <script src="./assets/js/questions.js"></script>
    <script src="assets/js/script.js"></script> 
</body>
</html>
