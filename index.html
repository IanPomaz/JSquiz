<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <style>
        .hide {
            display: none;
        }
    </style>
</head>
<body>
    <div id="start">
        <h1>Javascript Quiz</h1>
        <p>Welcome to the javascript quiz challenge! </p>
        <p>You will have 60 seconds to complete this multiple choice quiz.</p>
        <p>Upon completion you can put your name on the leaderboard!</p>
        <button id="start-button">Start Quiz!</button>
    </div>    
    <div id="question-box" class="hide">
        <h2 id="question"></h2>
        <div id="choices"></div>
        <div id="timer">Time: 60</div>
    </div>
    <form id="highscores" class="hide">
        <h3>Quiz Over!</h3>
        <p id="score"></p>
        <label for="initials">Enter yout initials:<label>
        <input type="text" id="initials" required>
        <button type="submit">Save Score</button>
    </form>
    <script src="assets/js/script.js"></script> 
</body>
</html>
